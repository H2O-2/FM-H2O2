<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project FM@H2O2</title>
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/visual.js"></script>
</head>
<body>
    <div class="jumbotron bg"></div>
    <div class="musicCircle">
        <div class="rhythmCircle"></div>
        <div class="animeBar">
            <p class="animeName">K-ON</p>
        </div>
        <div id="songTitle" class="songInfo"><p>NO, Thank You!</p></div>
        <div id="singer" class="songInfo"><p>-放課後ティータイム</p></div>
    </div>
    <div class="playerControl">
        <div class="buttons">
            <div id="playBtn">
                <i class="fa fa-3x fa-play"></i>
            </div>
            <div id="forwardBtn">
                <i class="fa fa-2x fa-forward"></i>
            </div>
            <div id="backwardBtn">
                <i class="fa fa-2x fa-backward"></i>
            </div>
        </div>
        <div class="progressBar"></div>
    </div>
</body>
</html>
