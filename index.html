<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Project FM@H2O2</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="node_modules/svg.js/dist/svg.min.js"></script>
    <script src="node_modules/svg.filter.js/dist/svg.filter.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/constants.js"></script>
    <script src="src/GlobalHelper.js"></script>
    <script src="src/Song.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/visual.js"></script>
</head>
<body>
    <audio id="song" autoplay="autoplay"></audio>
    <div class="jumbotron" id="bg"></div>
    <div id="showAlbum"></div>
    <div id="albumCover">
        <div id="pause"></div>
    </div>
    <div class="musicCircle" id="musicCircleToPlay">
        <div id="playerControl"></div>
        <div class="rhythmCircle"></div>
        <div class="animeBar songInfo">
            <p class="songTimer"><span id="currentTime">00:30</span> / <span id="totalTime">05:40</span></p>
        </div>
        <div id="songTitle" class="songInfo"><p>NO, Thank You!</p></div>
        <div id="singer" class="songInfo">&ndash; 放課後ティータイム</div>
    </div>
    <div class="musicCircle musicCirclePlayed" id="musicCirclePlayed"></div>
    <div class="musicCircle musicCirclePlayed" id="musicCirclePlayed2"></div>
    <div id="functionIcons">
        <span id="volumeControll">
            <span class="fa fa-volume-up fa-4x" id="volumeIcon"></span>
            <input type="range" id="volumeSlider" value="80" >
        </span>
        <span class="fa fa-user-circle fa-4x"></span>
        <span class="fa fa-heart fa-4x" id="likeSong"></span>
    </div>
    <span id="albumName">TVアニメ「けいおん!!」エンディングテーマ NO,Thank You!(通常盤)</span>
</body>
</html>
